<div class="userStats" ng-repeat="user in compareUsers">
  <div class="statCol">
    <h2>{{user.number}}</h2>
  </div>
  <div class="statCol">
    <h2>{{user.name}}</h2>
  </div>
  <div class="statCol heartrate">
    <h2>{{user.heartRate}}</h2>
  </div>
  <div class="statCol numSteps">
    <h2>{{user.steps}}</h2>
  </div>
  <div class="statCol compare">
    <checkbox class="compareMe">
    </checkbox>
  </div>
</div>
